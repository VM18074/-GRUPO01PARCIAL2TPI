<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estiloInsert.css" type="text/css">
    <script src="codigo.js"></script>
    <title>Crear registro</title>
</head>
<body>
    <header>
        <h1>Crear nuevo registro de aeronave</h1>
    </header>
    <div id="contenedor">
        <form onsubmit="guardarAeronave();" action="http://localhost:8080/GRUPO01PARCIAL2TPI/appGrupo01/" method="post">
            <table>
                <tr>
                    <td>
                        <input type="text" name="title" id="title" placeholder="Ingresa el nombre de la aeronave" autofocus required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea type="text" rows="10" cols="50" id="description" name="description" placeholder="Ingresa la descripción de la aeronave" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select name="category" id="category">
                            <option value="comercial">Comercial</option>
                            <option value="militar">Militar</option>
                            <option value="carga">Carga</option>
                            <option value="experimental">Experimental</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="since" name="since" placeholder="Ingresa el año de creación de la aeronave" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="image" name="image" placeholder="Ingresa el url de una imagen" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Guardar" id="enviar" >
                    </td>
                </tr>
            </table>  
        </form>
    </div>
</body>
</html>
